<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="browser-deeplink.js" type="text/javascript"></script>
    <script type="text/javascript">
   
    deeplink.setup({
        iOS: {
            appId: "com.ababank.abamobile",
            appName: "abamobilebank",
        },
        android: {
            appId: "com.paygo24.ibank"
        }
    });

    function clickHandler(uri) {
        deeplink.open(uri);
        return false;
    }
        
        setTimeout(function(){ 
        clickHandler('abamobilebank://ababank.com?type=payway')
}, 100); 
        

    </script>
    <style>
    *, *:before, *:after {
        box-sizing: border-box;
    }
    a {
        font-family: monospace;
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 25px;
        background: #060;
        color:#fff;
        text-align: center;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <a href="#" data-uri="abamobilebank://ababank.com?type=payway" onclick="clickHandler(this.dataset.uri)">open fb://profile</a>
</body>
</html>
